name: Rob么 Noturno - Atualizador de Dados 

on:
  schedule:
    - cron: '0 10 * * *' # Roda todo dia as 07:00 BRT
  workflow_dispatch: # Permite rodar manualmente clicando no bot茫o

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c贸digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Baixa todo o hist贸rico para evitar erros

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar Depend锚ncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --- O SEGREDO ANTI-ERRO ---
      # Garante que o rob么 est谩 atualizado com o que voc锚 fez manualmente
      - name: Sincronizar com GitHub (Pull)
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git pull origin main --rebase || echo "Nada para puxar"

      - name: Executar o Rob么
        run: python atualizador.py

      - name: Salvar Mudan莽as
        run: |
          git add data_times.csv
          git commit -m " Auto-update: Dados atualizados" || echo "Sem mudan莽as"
          git push origin main
