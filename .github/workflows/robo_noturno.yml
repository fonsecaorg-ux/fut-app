name: Rob√¥ Noturno - Atualizador de Dados ü§ñ

on:
  schedule:
    - cron: '0 10 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Instala√ß√£o robusta das bibliotecas
      - name: Instalar Depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests beautifulsoup4
          pip install lxml --force-reinstall

      - name: Sincronizar com GitHub (Pull)
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git pull origin main --rebase || echo "Nada para puxar"

      - name: Executar o Rob√¥
        run: python atualizador.py

      - name: Salvar Mudan√ßas
        run: |
          # AQUI MUDOU: Agora adicionamos o arquivo com o nome CORRETO
          git add dados_times.csv
          git commit -m "ü§ñ Auto-update: Dados atualizados" || echo "Sem mudan√ßas"
          git push origin main
