name: Rob么 Noturno - Atualizador de Dados 

on:
  schedule:
    - cron: '0 10 * * *' # Roda todo dia as 07:00 BRT
  workflow_dispatch: # Bot茫o manual

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c贸digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Importante: Baixa todo o hist贸rico para evitar erros de merge

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar Depend锚ncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --- MUDANA TTICA AQUI ---
      # Primeiro garantimos que estamos 100% sincronizados com a nuvem
      - name: Sincronizar com GitHub
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git pull origin main --rebase || echo "Nada para puxar"

      # Agora sim rodamos o script (sobre a vers茫o mais recente)
      - name: Executar o Rob么
        run: python atualizador.py

      # Por fim, salvamos
      - name: Salvar Mudan莽as
        run: |
          git add data_times.csv
          git commit -m " Auto-update: Dados atualizados" || echo "Sem mudan莽as"
          git push origin main
