name: Rob√¥ Noturno - Atualizador de Dados ü§ñ

on:
  schedule:
    - cron: '0 10 * * *' # Roda todo dia as 07:00 BRT
  workflow_dispatch: # Bot√£o manual

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # --- A CORRE√á√ÉO M√ÅGICA EST√Å AQUI ---
      # N√£o usamos mais o requirements.txt do Streamlit.
      # Instalamos apenas o kit b√°sico para o rob√¥ funcionar r√°pido.
      - name: Instalar Depend√™ncias (Modo Turbo)
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests lxml html5lib beautifulsoup4 openpyxl

      - name: Sincronizar com GitHub (Pull)
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git pull origin main --rebase || echo "Nada para puxar"

      - name: Executar o Rob√¥
        run: python atualizador.py

      - name: Salvar Mudan√ßas
        run: |
          git add data_times.csv
          git commit -m "ü§ñ Auto-update: Dados atualizados" || echo "Sem mudan√ßas"
          git push origin main
